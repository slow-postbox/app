{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">이메일 인증</h1>
        <p class="subtitle">발송된 인증 코드는 3분후 만료됩니다.</p>
    {% if error is not none %}
        <div class="notification is-danger">
            {{ error }}
        </div>
    {% endif %}
        <div class="notification is-success">
            <b>{{email}}</b>로 부터 도착한 이메일을 확인해주세요.
        </div>

        <form method="post">
            <div class="field">
                <label class="label" for="code-input">인증코드</label>
                <div class="control">
                    <input id="code-input" class="input is-large" type="text" name="code" placeholder="XXXX-XXXX">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-primary is-light is-large is-fullwidth" type="submit">다음</button>
                </div>
            </div>
        </form>
    </div>
</section>
{% endblock %}
