{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">새로운 편지</h1>
        <p class="subtitle">우체통에 들어간 편지는 수정할 수 없습니다.</p>

        <div class="box">
            <div class="field">
                <label class="label" for="title">제목</label>
                <div class="control">
                    <input id="title" class="input" type="text" required="required">
                </div>
            </div>
            <div class="field">
                <label class="label" for="date">받을 날짜</label>
                <div class="control">
                    <input id="date" class="input" type="date" required="required" value="{{ date }}">
                </div>
            </div>
        </div>

        <div class="block">
            <div id="editor"></div>
        </div>

        <div class="columns">
            <div class="column">
                <button class="button is-primary is-large is-fullwidth">저장하기</button>
            </div>
            <div class="column">
                 <button class="button is-danger is-large is-fullwidth">우체통에 넣기</button>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block script %}
<script src="/static/js/toastui-editor-all.min.js"></script>
<script>
    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.getElementById("editor"),
        height: '600px',
        initialEditType: 'wysiwyg',
    });
</script>
{% endblock %}
