{% extends 'layout.html' %}
{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title is-1">{{ g.title }}</h1>
    </div>
</section>

<section class="section">
    <div class="container">
        <div class="content is-medium">
            <p><b>{{ g.title }}</b>은 웹 사이트에서 편지를 작성하면 느린 우체통처럼 일정 시간뒤에 도착하는 프로그램입니다.</p>
            <p>편지가 도착하는 시간은 1개월부터 1년까지 설정 할 수 있습니다.</p>
            <p>작성한 편지는 암호화되어 저장되며 작성자가 입력한 비밀번호가 없다면 편지 내용을 확인 할 수 없습니다.</p>
            <p>편지를 작성하려면 본인의 이메일을 인증하고 이용약관과 개인정보 처리방침에 동의해야 합니다.</p>
        </div>
    </div>
</section>
{% endblock %}
